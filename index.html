<!DOCTYPE html>
<html lang="en">
<head>

            line-height: 1.6;

        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

            background: #50b3a2;

            margin: 0;

<body>
    <header>
        <div class="container">

            <p>Hello! I'm [Your Name], a [Your Profession] based in [Your Location]. I'm passionate about [Your Interests/Specialties].</p>
            
            <h2>Skills</h2>

                <li>Skill 1</li>
